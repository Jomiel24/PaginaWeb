<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Becas - ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Solicitud de Becas</h1>
    </header>
    <section>
        <form id="becaForm" onsubmit="return validateBecaForm()">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dni">Número de Identificación</label>
            <input type="text" id="dni" name="dni" required>
            
            <label for="income">Ingresos Mensuales</label>
            <input type="number" id="income" name="income" required>
            
            <label for="documents">Subir Documentos</label>
            <input type="file" id="documents" name="documents" required multiple>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
